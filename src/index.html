<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistemas Lineares</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="min-h-screen min-w-full flex justify-center mt-10">
    <div
      class="max-w-3xl p-5 border border-gray-400 rounded shadow-lg flex flex-col gap-3 w-full h-min"
    >
      <h1 class="text-center text-lg font-bold">Calcular Sistemas Lineares</h1>
      <div class="flex gap-4 flex-col sm:flex-row">
        <section class="flex flex-col gap-2 w-full">
          <h3>Digite os sistemas lineares</h3>
          <div class="flex flex-col gap-0.5">
            <span class="text-sm text-gray-700"
              >Escolha o tamanho o sistema</span
            >
            <div class="flex gap-4">
              <label class="text-sm text-gray-600">
                <input
                  type="radio"
                  name="sistema-tamanho"
                  value="2x2"
                  checked
                />
                Sistema 2x2
              </label>
              <label class="text-sm text-gray-600">
                <input type="radio" name="sistema-tamanho" value="3x3" />
                Sistema 3x3
              </label>
            </div>
          </div>
          <label class="flex flex-col gap-1">
            <span>Equação 1:</span>
            <input
              type="text"
              placeholder="Ex: 2x + 3y = 6"
              value="2x + 3y = 6"
              id="equation1"
              class="p-2 border border-gray-400 rounded w-full shadow"
            />
          </label>
          <label class="flex flex-col gap-1">
            <span>Equação 2:</span>
            <input
              type="text"
              placeholder="Ex: 4x - 2y = 8"
              value="4x - 2y = 8"
              id="equation2"
              class="p-2 border border-gray-400 rounded w-full shadow"
            />
          </label>
          <label class="flex-col gap-1 hidden" id="third-equation-label">
            <span>Equação 3:</span>
            <input
              type="text"
              placeholder="Ex: 3x + 3y + 3z = 3"
              id="equation3"
              class="p-2 border border-gray-400 rounded w-full shadow"
            />
          </label>
        </section>
        <section class="flex flex-col gap-2 w-full">
          <div>
            <h3>Sistema linear</h3>
            <div id="linear-system-illustration" class="p-1"></div>
          </div>
          <div>
            <h3>Sistema linear na representação matricial</h3>
            <div id="matrix-illustration" class="p-1"></div>
          </div>
        </section>
      </div>

      <button
        id="solve-system"
        class="w-full block p-3 rounded cursor-pointer text-white bg-blue-600 hover:bg-blue-700 shadow font-bold active:scale-95"
      >
        Resolver
      </button>

      <div class="flex flex-col gap-1 items-center w-full">
        <h2 class="text-gray-900 font-bold text-lg">Solução do sistema</h2>
        <div class="w-full flex gap-0.5 flex-col border-b border-gray-400 p-1">
          <div class="mb-2">Mensagem: <span id="status-message"> </span></div>
          <div class="text-sm">
            Classificação do sistema linear:
            <span id="system-classification"> ? </span>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between w-full p-1 gap-2">
          <div class="basis-1/4">
            <h4 class="mb-1">Resultado:</h4>
            <ul id="result-list" class="list-disc pl-6">
              <li>X = <b class="font-bold">?</b></li>
              <li>Y = <b class="font-bold">?</b></li>
            </ul>
          </div>
          <div class="basis-3/4">
            <h4 class="mb-1">Resultado das Determinantes:</h4>

            <ul id="determinant-list" class="flex flex-col md:flex-row gap-4">
              <!-- <li class="flex flex-col gap-2 items-center">
                <span>Determinante de X: 4</span>
                <div>\( \begin{bmatrix} a & b\\ c & d\ \end{bmatrix} \)</div>
              </li> -->
            </ul>
          </div>
        </div>
        <div class="mt-3 p-2 rounded" id="result"></div>
      </div>
    </div>

    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>

    <script src="./scripts/script.js" type="module" defer></script>
  </body>
</html>
